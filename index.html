<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PokeAPI</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <label>Search Pokémon Name or ID:</label>
    <input id="search-input" required>
    <button id="search-button">Search</button>
    <div id="pokemon-container">
        <div id="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </div>
        <div id="size">
            <span id="weight"></span>
            <span id="height"></span>
        </div>
    </div>
    <div id="pokemon-stats">
        <div id="types"></div>
        <table id="stats-table">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
